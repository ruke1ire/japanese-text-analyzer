<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Text Analyzer</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Japanese Text Analyzer</h1>
            <p class="subtitle">Local text analysis with furigana, definitions, and kanji breakdown</p>
        </header>

        <main>
            <section class="input-section">
                <textarea
                    id="input-text"
                    placeholder="Enter Japanese text here... (例：日本語のテキストを入力してください)"
                    rows="6"
                ></textarea>
                <div class="button-group">
                    <button id="analyze-btn" class="primary-btn">Analyze</button>
                    <div class="translate-controls">
                        <select id="translation-method" class="method-select">
                            <option value="llamacpp">Offline (Local Model)</option>
                            <option value="deepl">DeepL API</option>
                            <option value="none">No Translation</option>
                        </select>
                        <button id="translate-btn" class="secondary-btn">Translate</button>
                    </div>
                    <button id="clear-btn" class="secondary-btn">Clear</button>
                </div>
            </section>

            <section class="output-section" id="output-section" style="display: none;">
                <div class="output-header">
                    <h2>Analysis Result</h2>
                    <span id="token-count" class="meta-info"></span>
                </div>
                <div id="analyzed-text" class="analyzed-text"></div>
            </section>

            <section class="translation-section" id="translation-section" style="display: none;">
                <div class="translation-header">
                    <h3>Translation</h3>
                    <span id="translation-method-info" class="meta-info"></span>
                </div>
                <div id="translation-text" class="translation-text"></div>
            </section>
        </main>

        <footer>
            <p>Powered by MeCab, JMdict, and KANJIDIC2</p>
            <p><a href="http://localhost:8000/docs" target="_blank">API Documentation</a></p>
        </footer>
    </div>

    <!-- Modal for word definitions -->
    <div id="definition-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="definition-content"></div>
        </div>
    </div>

    <!-- Modal for kanji details -->
    <div id="kanji-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="kanji-content"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
